<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolTip</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="tooltip-container">
        <div class="mongo tooltip-icon">
          <img src="mongodb.svg" alt="mongo" />
          <span>M</span>
          <div class="tooltip"><span>mongoDB</span></div>
        </div>
        <div class="expresjs tooltip-icon">
          <img src="express.svg" alt="express" />
          <span>E</span>
          <div class="tooltip"><span>Express.js</span></div>
        </div>
        <div class="react tooltip-icon">
          <img src="react.svg" alt="react" />
          <span>R</span>
          <div class="tooltip"><span>React.js</span></div>
        </div>
        <div class="node tooltip-icon">
          <img src="node.svg" alt="node" />
          <span>N</span>
          <div class="tooltip"><span>Node.js</span></div>
        </div>
      </div>
    </main>
  </body>
</html>
